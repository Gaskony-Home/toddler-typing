<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright lime green body -->
    <radialGradient id="bodyGradient" cx="50%" cy="45%">
      <stop offset="0%" style="stop-color:rgb(160,220,60);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgb(130,200,50);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(110,180,40);stop-opacity:1" />
    </radialGradient>

    <!-- Dark grey-green back stripe -->
    <linearGradient id="backStripeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(75,100,80);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(90,115,85);stop-opacity:1" />
    </linearGradient>

    <!-- Lime green belly (lighter) -->
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(175,230,75);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(150,210,55);stop-opacity:1" />
    </linearGradient>

    <!-- Orange-brown snout -->
    <radialGradient id="snoutGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:rgb(210,150,90);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(185,120,65);stop-opacity:1" />
    </radialGradient>

    <!-- Neck gradient - green to grey-green -->
    <linearGradient id="neckGradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(130,200,50);stop-opacity:1" />
      <stop offset="40%" style="stop-color:rgb(120,185,50);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(80,110,75);stop-opacity:1" />
    </linearGradient>

    <!-- Leg gradient - bright lime green -->
    <linearGradient id="legGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(120,190,45);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(105,175,40);stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="105" cy="188" rx="75" ry="10" fill="url(#shadowGradient)"/>

  <!-- Tail - tapers from body, dark stripe on top -->
  <path d="M 148 118 Q 168 112 182 100 Q 190 90 192 82"
        fill="none" stroke="rgb(130,200,50)" stroke-width="16" stroke-linecap="round"/>
  <path d="M 148 115 Q 167 108 180 96 Q 188 87 190 80"
        fill="none" stroke="rgb(80,108,75)" stroke-width="7" stroke-linecap="round"/>

  <!-- Back legs (behind body) -->
  <rect x="108" y="140" width="20" height="38" rx="9" fill="url(#legGradient)"/>
  <ellipse cx="118" cy="178" rx="14" ry="8" fill="url(#legGradient)"/>
  <!-- Black claws back-right -->
  <ellipse cx="108" cy="180" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="118" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="128" cy="180" rx="4" ry="3" fill="rgb(30,30,30)"/>

  <rect x="78" y="140" width="20" height="38" rx="9" fill="url(#legGradient)"/>
  <ellipse cx="88" cy="178" rx="14" ry="8" fill="url(#legGradient)"/>
  <!-- Black claws back-left -->
  <ellipse cx="78" cy="180" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="88" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="98" cy="180" rx="4" ry="3" fill="rgb(30,30,30)"/>

  <!-- Body - large rounded brachiosaurus body -->
  <ellipse cx="105" cy="120" rx="55" ry="42" fill="url(#bodyGradient)"/>

  <!-- Dark back stripe on body -->
  <path d="M 50 115 Q 75 80 105 78 Q 135 80 160 115"
        fill="url(#backStripeGradient)" opacity="0.85"/>

  <!-- Belly - lighter lime -->
  <ellipse cx="105" cy="135" rx="38" ry="25" fill="url(#bellyGradient)" opacity="0.7"/>

  <!-- Front legs -->
  <rect x="85" y="148" width="18" height="32" rx="8" fill="url(#legGradient)"/>
  <ellipse cx="94" cy="180" rx="12" ry="7" fill="url(#legGradient)"/>
  <!-- Black claws front-left -->
  <ellipse cx="84" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="94" cy="183" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="103" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>

  <rect x="113" y="148" width="18" height="32" rx="8" fill="url(#legGradient)"/>
  <ellipse cx="122" cy="180" rx="12" ry="7" fill="url(#legGradient)"/>
  <!-- Black claws front-right -->
  <ellipse cx="112" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="122" cy="183" rx="4" ry="3" fill="rgb(30,30,30)"/>
  <ellipse cx="132" cy="182" rx="4" ry="3" fill="rgb(30,30,30)"/>

  <!-- Neck - long, curving upward -->
  <path d="M 68 105 Q 55 75 48 55 Q 44 40 42 32"
        fill="none" stroke="rgb(130,200,50)" stroke-width="22" stroke-linecap="round"/>
  <!-- Neck dark stripe -->
  <path d="M 60 100 Q 48 72 42 52 Q 38 38 36 30"
        fill="none" stroke="rgb(80,108,75)" stroke-width="9" stroke-linecap="round"/>

  <!-- Head - small brachiosaurus head -->
  <ellipse cx="40" cy="28" rx="20" ry="14" fill="rgb(130,200,50)"/>
  <!-- Dark stripe on top of head -->
  <ellipse cx="38" cy="22" rx="16" ry="8" fill="rgb(80,108,75)" opacity="0.85"/>

  <!-- Orange-brown snout/face -->
  <ellipse cx="30" cy="30" rx="13" ry="10" fill="url(#snoutGradient)"/>

  <!-- Nostril -->
  <circle cx="22" cy="27" r="2" fill="rgb(50,30,20)"/>

  <!-- Eye - friendly and round -->
  <ellipse cx="42" cy="26" rx="5" ry="5.5" fill="white" stroke="rgb(50,30,20)" stroke-width="1"/>
  <circle cx="43" cy="27" r="3.5" fill="rgb(20,20,20)"/>
  <circle cx="44" cy="25.5" r="1.5" fill="white"/>

  <!-- Gentle smile -->
  <path d="M 22 33 Q 26 37 30 34" fill="none" stroke="rgb(50,30,20)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Body highlight for 3D feel -->
  <ellipse cx="90" cy="108" rx="22" ry="14" fill="white" opacity="0.15"/>

  <!-- Head highlight -->
  <ellipse cx="36" cy="24" rx="7" ry="4" fill="white" opacity="0.2"/>
</svg>
