<svg width="400" height="400" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Body gradient - natural green with depth -->
    <radialGradient id="bodyGradient" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:rgb(120,200,110);stop-opacity:1" />
      <stop offset="60%" style="stop-color:rgb(85,170,80);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(65,145,60);stop-opacity:1" />
    </radialGradient>

    <!-- Belly gradient - lighter underside -->
    <linearGradient id="bellyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(180,210,170);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(145,185,135);stop-opacity:1" />
    </linearGradient>

    <!-- Head/neck gradient - brownish-red with shading -->
    <radialGradient id="headGradient" cx="40%" cy="30%">
      <stop offset="0%" style="stop-color:rgb(200,140,100);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(170,110,75);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(140,85,55);stop-opacity:1" />
    </radialGradient>

    <!-- Leg gradient - darker green -->
    <linearGradient id="legGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(70,130,65);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(55,110,50);stop-opacity:1" />
    </linearGradient>

    <!-- Spot pattern -->
    <radialGradient id="spotGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(95,155,90);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(95,155,90);stop-opacity:0" />
    </radialGradient>

    <!-- Shadow -->
    <radialGradient id="shadowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Ground shadow -->
  <ellipse cx="100" cy="185" rx="80" ry="12" fill="url(#shadowGradient)"/>

  <!-- Back legs -->
  <rect x="75" y="140" width="18" height="40" rx="8" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1.5"/>
  <ellipse cx="84" cy="180" rx="12" ry="8" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1"/>

  <rect x="107" y="140" width="18" height="40" rx="8" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1.5"/>
  <ellipse cx="116" cy="180" rx="12" ry="8" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1"/>

  <!-- Body -->
  <ellipse cx="100" cy="120" rx="55" ry="45" fill="url(#bodyGradient)" stroke="#4d7c48" stroke-width="2"/>

  <!-- Body spots for texture -->
  <circle cx="75" cy="110" r="8" fill="url(#spotGradient)"/>
  <circle cx="95" cy="125" r="10" fill="url(#spotGradient)"/>
  <circle cx="115" cy="115" r="7" fill="url(#spotGradient)"/>
  <circle cx="90" cy="135" r="6" fill="url(#spotGradient)"/>

  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="35" ry="30" fill="url(#bellyGradient)" opacity="0.8"/>

  <!-- Front legs -->
  <rect x="80" y="145" width="16" height="35" rx="7" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1.5"/>
  <ellipse cx="88" cy="180" rx="11" ry="7" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1"/>

  <rect x="104" y="145" width="16" height="35" rx="7" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1.5"/>
  <ellipse cx="112" cy="180" rx="11" ry="7" fill="url(#legGradient)" stroke="#3d5c38" stroke-width="1"/>

  <!-- Tail -->
  <path d="M 145 125 Q 165 120 175 110 Q 180 100 177 95"
        fill="none" stroke="url(#bodyGradient)" stroke-width="18" stroke-linecap="round"/>
  <path d="M 145 125 Q 165 120 175 110 Q 180 100 177 95"
        fill="none" stroke="#4d7c48" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Long neck -->
  <ellipse cx="80" cy="85" rx="12" ry="45" fill="url(#headGradient)" stroke="#8a5a3c" stroke-width="1.5" transform="rotate(-15 80 85)"/>

  <!-- Neck spots -->
  <circle cx="78" cy="75" r="4" fill="rgb(150,100,70)" opacity="0.5"/>
  <circle cx="82" cy="90" r="3.5" fill="rgb(150,100,70)" opacity="0.5"/>

  <!-- Head -->
  <ellipse cx="70" cy="50" rx="18" ry="14" fill="url(#headGradient)" stroke="#8a5a3c" stroke-width="1.5"/>

  <!-- Snout bump -->
  <ellipse cx="62" cy="52" rx="10" ry="8" fill="rgb(150,100,70)" opacity="0.7"/>

  <!-- Nostril -->
  <circle cx="58" cy="50" r="2" fill="#3d2817"/>

  <!-- Eye -->
  <ellipse cx="73" cy="47" rx="5" ry="6" fill="white" stroke="#3d2817" stroke-width="1"/>
  <circle cx="74" cy="48" r="3.5" fill="#3d2817"/>
  <circle cx="75" cy="46.5" r="1.5" fill="white"/>

  <!-- Gentle smile -->
  <path d="M 58 54 Q 60 56 62 54" fill="none" stroke="#3d2817" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Small teeth (friendly) -->
  <rect x="59" y="55" width="1.5" height="2" fill="white" rx="0.5"/>
  <rect x="61" y="55" width="1.5" height="2" fill="white" rx="0.5"/>

  <!-- Highlight on head for shine -->
  <ellipse cx="68" cy="46" rx="6" ry="4" fill="white" opacity="0.3"/>

  <!-- Body highlight -->
  <ellipse cx="85" cy="105" rx="25" ry="15" fill="white" opacity="0.2"/>
</svg>
