name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows
            cmd: npm run dist:win
          - os: ubuntu-latest
            name: linux
            cmd: npm run dist:linux
          - os: macos-latest
            name: macos
            cmd: npm run dist:mac
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 15
          command: npm ci

      - name: Download TTS model
        run: npm run setup:tts

      - name: Build installers
        run: ${{ matrix.cmd }} -- --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.zip
            release/*.blockmap
            release/latest*.yml

  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: '1'

      - name: Sync web assets
        run: npm run sync-android

      - name: Build APK
        working-directory: android
        run: chmod +x gradlew && ./gradlew assembleDebug

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cp android/app/build/outputs/apk/debug/app-debug.apk \
             toddler-typing-${VERSION}-android.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: toddler-typing-*-android.apk

  release:
    needs: [desktop, android]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=( artifacts/**/*.exe artifacts/**/*.zip artifacts/**/*.dmg artifacts/**/*.AppImage artifacts/**/*.apk artifacts/**/*.blockmap artifacts/**/latest*.yml )
          if [ ${#files[@]} -eq 0 ]; then
            echo "No release files found!"
            exit 1
          fi
          echo "Uploading ${#files[@]} files:"
          printf '  %s\n' "${files[@]}"
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            "${files[@]}"
